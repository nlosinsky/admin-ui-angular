<dx-button
  [focusStateEnabled]="false"
  (onClick)="onBack()"
  icon="/assets/images/icons/back-arrow.svg"
  stylingMode="text"
  class="back-btn"
/>

<div class="details-toolbar-content">
  <div class="details-toolbar-info">
    @if (logo()) {
      <div class="details-toolbar-logo">
        <img [src]="logo()" alt="Company's Logo" [height]="48" />
      </div>
    }
  </div>

  <ng-content select="[toolbar-controls]"></ng-content>
</div>
